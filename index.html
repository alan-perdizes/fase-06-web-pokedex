<!DOCTYPE html>
<html lang="pt-br" class="vh-100">
<head>
  <meta charset="UTF-8">
  <title>pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pokemon-menu.css">
  <link rel="stylesheet" href="css/pokemon-container.css">
  <link rel="stylesheet" href="css/pokemon-footer.css">
  <link rel="stylesheet" href="css/pokemon-list.css">
  <link rel="stylesheet" href="css/pokemon-card.css">
  <link rel="stylesheet" href="css/pokemon-navigation.css">
</head>
<body onload="init()" class="vh-100">
  <div class="d-flex flex-column h-100">
    
    <section class="flex-grow-1 h-25">
      <main class="d-flex h-100">
        <aside class="col-3 h-100 pokemon-container-list d-flex flex-column">
          <header>
            <nav class="navbar nav-menu">
              <div class="col d-flex flex-items-center justify-content-center flex-column">
                <a class="navbar-brand align-self-center" href="index.html">
                  <img src="./Image/Pokedex-supergeeks.png" alt="" width="157"">
                </a>
                <div class="col d-flex justify-content-center px-3">
                  <button class="btn btn-success pokemon-list-previors-page" type="button" onclick="previorsPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                  </button>
                  <div class="col flex-grow-1 text-light text-center "> 0000 - 0020 </div>
                  <button class="btn btn-success pokemon-list-next-page" type="button" onclick="nextPage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </nav>
          </header>
          <section class="h-100 pokemon-list py-2 px-3">
            <ul class=" ps-0"></ul>
          </section>
          <footer class="pokemon-footer p-2 text-center">
            <span>Criado por Alan Oliveira &copy;</span>
          </footer>
        </aside>
        <section class="pokemon-container col-9 d-flex flex-column justify-content-center align-items-center h-100">
          <span></span>
          <div class="pokemon-card w-75 px-3 pt-3">
            <!-- Título do card -->
            <footer class="col pokemon-card-title d-flex justify-content-between p-2 align-item-center">
              <div class="d-flex align-item-center">
                <img src="./Image/pokeball-icon.png" width="40" height="40" alt="pokeball" class="me-2"/>
                <h3 class="m-0">No. 000 Bubasalto</h3>
              </div>
              <button type="button" class="btn btn-outline-dark rounded-0" onclick="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                  <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                </svg>
              </button>
            </footer>
            <!-- Display -->
            <div class="d-flex my-3 ">
              <div class="pokemon-card-display px-1 d-flex justify-content-center align-item-center col-7 pt-3">
                <img class="w-75" src="./Image/pokemon-bulbasalto.png" alt="image da pokebola" />
              </div>
              <!--caracteristica  -->
              <div class="col d-flex justify-content-between pokemon-card-info carousel slide carousel-fade pt-3 px-1" id="pokemon-details-slide" data-bs-ride="carousel" data-bs-interval="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#pokemon-details-slide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#pokemon-details-slide" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  </div>
                <div class="carousel-inner">
                  <!-- detalhes -->
                  <div class="col pokemon-card-stats p-3 carousel-item active">
                    <div>
                      <h4 class="text-light text-center">Estatísticas</h4>
                    </div>

                    <table class="table table-borderless">
                      <tr>
                        <td class="pe-0"><span class="pokemon-card-table-title ">HP</span></td>
                        <td class="ps-0 w-25 text-light pokemon-card-stats-hp"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                      <tr>
                        <td class="pe-0 pt-0"><span class="pokemon-card-table-title">Ataque</span></td>
                        <td class="ps-0 pt-0 text-light pokemon-card-stats-attack"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                      <tr>
                        <td class="pe-0 pt-0"><span class="pokemon-card-table-title">Defesa</span></td>
                        <td class="ps-0 pt-0 text-light pokemon-card-stats-defense"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                      <tr>
                        <td class="pe-0 pt-0"><span class="pokemon-card-table-title">Ataque Especial</span></td>
                        <td class="ps-0 pt-0 text-light pokemon-card-stats-special-attack"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                      <tr>
                        <td class="pe-0 pt-0"><span class="pokemon-card-table-title">Defesa Especial</span></td>
                        <td class="ps-0 pt-0 text-light pokemon-card-stats-special-defense"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                      <tr>
                        <td class="pe-0 py-0"><span class="pokemon-card-table-title">Velocidade</span></td>
                        <td class="ps-0 pt-0 text-light pokemon-card-stats-speed"><span class="pokemon-card-table-body "> --- </span></td>
                      </tr>
                    </table>
                  </div>
                  <!-- estatícticas -->
                  <div class="col pokemon-card-details p-3 carousel-item">
                    <div>
                      <h4 class="text-light text-center">Caracteristicas</h4>
                    </div>
                    <table class="table table-borderless">
                      <tr>
                        <td class="w-50 pb-0"><div class="pokemon-card-table-title"> Altura </div></td>
                        <td class=" pb-0"><div class="pokemon-card-table-title"> Peso </div></td>
                      </tr>
                      <tr>
                        <td class="pokemon-card-details-height pt-0"><div class="pokemon-card-table-body"> --- </div></td>
                        <td class="pokemon-card-details-weight pt-0"><div class="pokemon-card-table-body"> --- </div></td>
                      </tr>
                      <tr>
                        <td colspan="2" class="pb-0"><div class="pokemon-card-table-title"> Tipo </div></td>
                      </tr>
                      <tr>
                        <td colspan="2" class="pokemon-card-details-types pt-0"><div class="pokemon-card-table-body"> --- </div></td>
                      </tr>
                      <tr>
                        <td colspan="2" class="pb-0"><div class="pokemon-card-table-title "> Habilidades </div></td>
                      </tr>
                      <tr>
                        <td colspan="2" class="pokemon-card-details-abilities pt-0"> <div class="pokemon-card-table-body">--- </div></td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./JavaScript/idFormatter.js"></script>
  <script src="./JavaScript/main.js"></script>
  <script src="./JavaScript/pokemon.js"></script>
</body>
</html>
